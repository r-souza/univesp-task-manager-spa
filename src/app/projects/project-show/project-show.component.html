<div
  class="container"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="5px"
>
  <app-loading-spinner [loading$]="isLoading$"></app-loading-spinner>

  <div fxFlex.gt-md="65" fxFlex.md="80" fxFlex="90">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          >Projeto {{ project.id }} - {{ project.name }}
        </mat-card-title>
        <mat-card-subtitle>Lista de tarefas do projeto</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="row">
          <div fxFlex="20%">
            <app-add-button
              (click)="openCreateDialog()"
              [buttonLabel]="addButtonLabel"
            ></app-add-button>
          </div>
        </div>
        <!-- <app-task-table></app-task-table> -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
