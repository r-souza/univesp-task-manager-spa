<p mat-dialog-title>
  {{ dialogAction }}
</p>
<mat-dialog-content>
  <app-task-form [data]="data" (submitedEvent)="closeDialog($event)">
  </app-task-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="getFormValue()"
    [disabled]="!isFormValid()"
  >
    Salvar
  </button>
</mat-dialog-actions>
