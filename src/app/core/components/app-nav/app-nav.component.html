<div style="height: 100vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ appTitle }}</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/projects" mat-button>
          <mat-icon>view_list</mat-icon>
          Projetos
        </a>
        <a routerLink="/auth/logout" mat-button>
          <mat-icon>lock</mat-icon>
          Sair
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          <span *ngIf="user$ | async as user; else loading">
            {{ user.name }}
          </span>
        </a>
      </div>
      <ng-template #loading> Carregando ... </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!-- <a routerLink="/" mat-list-item>
          <mat-icon>settings</mat-icon>
          Settings
        </a> -->
        <a routerLink="/" mat-list-item>
          <mat-icon>account_box</mat-icon>
          <span *ngIf="user$ | async as user; else loading">
            {{ user.name }}
          </span>
        </a>
        <a routerLink="/auth/logout" mat-list-item>
          <mat-icon>lock</mat-icon>
          Sair
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Fechar
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
